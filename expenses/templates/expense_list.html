<!DOCTYPE html>
<html>
<head>
    <title>Lista de Despesas</title>
</head>
<body>
    <h1>Lista de Despesas</h1>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.title }} - R$ {{ expense.amount }} - {{ expense.date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_expense' %}">Adicionar Despesa</a>
</body>
</html>
